<!doctype html>

<html>

	<head>
	
		<title>Webpage with style</title>
			
			<style type="text/css">
			
			.first {
				background-color: red;
				border: 10px black solid;
				
			}
			
			
			.second {
			
				background-color: blue;
				border-style: groove;
				border-color: blue green red black;
				border-width:10px 5px 2px 1px;
				
			}
			
			
			.third {
			
				background-color: green;
				border-radius: 50%;
				
			
			}
			
			.square {
			
				width:400px;
				height: 100px;
				margin:40px;
				float: left;
			}
			</style>
			
	 
	</head>
	
	<body>
	
		<div class="first square"></div>
		
		
		<div class="second square"></div>
		
		
		<div class="third square"></div>
		
	
	</body>




</html>
