<html>
    <head>
        <title>Loops</title>

    </head>

    <body>

        <div id=tweetDiv>Here are the contents of the array</div>



        <script type="text/javascript">

            var tweetString =""; 

            var tweets = ["coffee", "kids", "movies", "food"];

            for (var i= 0; i < tweets.length; i ++ ) {

               tweetString = tweetString + "<p>" + tweets[i] + "</p>";
            }

                document.getElementById("tweetDiv").innerHTML = tweetString;
          
        
        </script>

    </body>
</html>
